apiVersion : apps/v1
kind : Deployment
metadata:
  name : pv-deploy
spec :
  replicas : 2
  selector: 
    matchLabels:
      name : nginx
  template:
    metadata:
      labels:
        name : nginx
    spec:
      volumes:
        - name: shared
          persistentVolumeClaim:
            claimName: kube-pvc
      containers:
        - name : nginx
          image : nginx
          volumeMounts:
            - name : shared
              mountPath: /home/vagrant/shared
